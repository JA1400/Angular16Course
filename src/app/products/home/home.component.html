<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.price | currency: 'USD'}}</td>
                <td>
                    <!-- we establish the path, and simply add the id at the end as a value -->
                    <a class="btn btn-primary" [routerLink]="['/products/edit',item.id]">Edit</a>
                <button type="button" class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="col col-md-5 mx-2 offset-md-5">
        <a class="btn btn-primary" routerLink="/products/create">Add Product</a>
    </div>
</div>
